<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>BlackJack</h3>

            <p>
                <h:outputLabel value="Hello and welcome to this BlackJack game! the rules are the same as classic BlackJack"/>
            </p>
            <p>
                <h:outputLabel value="You will start with 5 coins, and it costs 1 coin to play a game, if you beat the dealer, you will recieve 3 coins"/>
            </p>
            <p>
                <h:outputLabel for="playerName" value="Please Enter your name: "/>
                <h:inputText id="playerName" value="#{blackJackManagedBean.playerName}"/>
            </p>


            <h:commandButton value="New game" action="#{blackJackManagedBean.newGame}"/>



        </h:form>
    </h:body>
</html>
