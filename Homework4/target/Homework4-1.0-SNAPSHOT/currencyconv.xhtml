<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"  
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Conversion machine</title>
    </h:head>
    <h:body>
        <h3>Hello and welcome to this currency converter</h3>



        <h:form>
            <h3>Please enter which currencies you would like to convert and how much:</h3>

            <hr/>

            <h:outputLabel for="currencyFrom" value="Currency to convert from: " />
            <h:selectOneMenu id="currencyFrom" value="#{currencymanager.currencyFrom}">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{currencymanager.currencyList}" />
            </h:selectOneMenu>

            <p>
                <h:outputLabel for="amountToConvert" value="Amount to convert: "/>
                <h:inputText id="amountToConvert" value="#{currencymanager.amountToConvert}"/>
            </p>

            <h:outputLabel for="currencyTo" value="Currency to convert to: " />
            <h:selectOneMenu id="currencyTo" value="#{currencymanager.currencyTo}">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{currencymanager.currencyList}" />
            </h:selectOneMenu>

            <p>
                <h:commandButton value="Convert" action="#{currencymanager.testAction}"/>
            </p>
            <hr/>
            <h:outputLabel for="currencyTo" value="Amount in #{currencymanager.currencyTo} : #{currencymanager.resultAmount}" />
            



        </h:form>
    </h:body>
</html>
